<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C3E50">
    Transposable Element AI Architecture
  </text>
  
  <!-- Background sections -->
  <rect x="20" y="60" width="360" height="720" fill="#E8F4F8" stroke="#3498DB" stroke-width="2" rx="10"/>
  <rect x="420" y="60" width="360" height="720" fill="#FFF5E6" stroke="#F39C12" stroke-width="2" rx="10"/>
  <rect x="820" y="60" width="360" height="720" fill="#F5E6FF" stroke="#9B59B6" stroke-width="2" rx="10"/>
  
  <!-- Section Headers -->
  <text x="200" y="90" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">
    Neural Genome
  </text>
  <text x="600" y="90" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">
    Transposition Events
  </text>
  <text x="1000" y="90" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">
    Evolved Architecture
  </text>
  
  <!-- Neural Genome Section -->
  <!-- Position axis -->
  <line x1="50" y1="140" x2="350" y2="140" stroke="#34495E" stroke-width="2"/>
  <text x="50" y="130" font-size="12" fill="#34495E">0.0</text>
  <text x="350" y="130" font-size="12" fill="#34495E">1.0</text>
  <text x="200" y="160" text-anchor="middle" font-size="14" fill="#7F8C8D">Genomic Position</text>
  
  <!-- Gene modules -->
  <g id="v-gene">
    <rect x="80" y="180" width="60" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="5"/>
    <text x="110" y="205" text-anchor="middle" font-size="14" fill="white" font-weight="bold">V1</text>
  </g>
  
  <g id="d-gene">
    <rect x="180" y="180" width="60" height="40" fill="#27AE60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="210" y="205" text-anchor="middle" font-size="14" fill="white" font-weight="bold">D1</text>
  </g>
  
  <g id="j-gene">
    <rect x="280" y="180" width="60" height="40" fill="#3498DB" stroke="#2874A6" stroke-width="2" rx="5"/>
    <text x="310" y="205" text-anchor="middle" font-size="14" fill="white" font-weight="bold">J1</text>
  </g>
  
  <!-- Neural connections -->
  <path d="M 140 200 Q 160 200 180 200" stroke="#7F8C8D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 240 200 Q 260 200 280 200" stroke="#7F8C8D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stress indicator -->
  <g transform="translate(200, 280)">
    <circle r="50" fill="#E74C3C" opacity="0.3"/>
    <circle r="30" fill="#E74C3C" opacity="0.5"/>
    <circle r="10" fill="#E74C3C"/>
    <text y="80" text-anchor="middle" font-size="16" fill="#E74C3C" font-weight="bold">HIGH STRESS</text>
  </g>
  
  <!-- Transposition Events Section -->
  <!-- Jump event -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="60" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="5" opacity="0.5"/>
    <text x="30" y="25" text-anchor="middle" font-size="14" fill="#C0392B" font-weight="bold">V1</text>
    <path d="M 30 40 Q 100 80 170 40" stroke="#E74C3C" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
    <rect x="140" y="0" width="60" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="5"/>
    <text x="170" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">V1</text>
    <text x="100" y="110" text-anchor="middle" font-size="14" fill="#E74C3C" font-weight="bold">JUMP</text>
  </g>
  
  <!-- Duplication event -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="60" height="40" fill="#27AE60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="30" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">D1</text>
    <path d="M 60 20 L 80 20" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    <rect x="90" y="0" width="60" height="40" fill="#27AE60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="120" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">D1</text>
    <rect x="90" y="50" width="60" height="40" fill="#27AE60" stroke="#229954" stroke-width="2" rx="5" opacity="0.7"/>
    <text x="120" y="75" text-anchor="middle" font-size="14" fill="white" font-weight="bold">D1'</text>
    <text x="75" y="110" text-anchor="middle" font-size="14" fill="#27AE60" font-weight="bold">DUPLICATE</text>
  </g>
  
  <!-- Inversion event -->
  <g transform="translate(450, 480)">
    <rect x="0" y="0" width="60" height="40" fill="#3498DB" stroke="#2874A6" stroke-width="2" rx="5"/>
    <text x="30" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">J1</text>
    <path d="M 30 50 A 30 30 0 0 1 30 -10" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
    <rect x="140" y="0" width="60" height="40" fill="#3498DB" stroke="#2874A6" stroke-width="2" rx="5" transform="rotate(180 170 20)"/>
    <text x="170" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">J1̅</text>
    <text x="100" y="70" text-anchor="middle" font-size="14" fill="#3498DB" font-weight="bold">INVERT</text>
  </g>
  
  <!-- Deletion event -->
  <g transform="translate(450, 620)">
    <rect x="0" y="0" width="60" height="40" fill="#95A5A6" stroke="#7F8C8D" stroke-width="2" rx="5"/>
    <text x="30" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">X</text>
    <line x1="60" y1="20" x2="140" y2="20" stroke="#E74C3C" stroke-width="3"/>
    <line x1="60" y1="20" x2="70" y2="10" stroke="#E74C3C" stroke-width="3"/>
    <line x1="60" y1="20" x2="70" y2="30" stroke="#E74C3C" stroke-width="3"/>
    <text x="100" y="60" text-anchor="middle" font-size="14" fill="#E74C3C" font-weight="bold">DELETE</text>
  </g>
  
  <!-- Evolved Architecture Section -->
  <!-- Complex evolved network -->
  <g transform="translate(850, 180)">
    <!-- Nodes -->
    <circle cx="50" cy="50" r="25" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
    <text x="50" y="57" text-anchor="middle" font-size="12" fill="white" font-weight="bold">V1</text>
    
    <circle cx="150" cy="30" r="25" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
    <text x="150" y="37" text-anchor="middle" font-size="12" fill="white" font-weight="bold">V2</text>
    
    <circle cx="100" cy="120" r="25" fill="#27AE60" stroke="#229954" stroke-width="2"/>
    <text x="100" y="127" text-anchor="middle" font-size="12" fill="white" font-weight="bold">D1</text>
    
    <circle cx="200" cy="100" r="25" fill="#27AE60" stroke="#229954" stroke-width="2" opacity="0.7"/>
    <text x="200" y="107" text-anchor="middle" font-size="12" fill="white" font-weight="bold">D1'</text>
    
    <circle cx="150" cy="200" r="25" fill="#3498DB" stroke="#2874A6" stroke-width="2" transform="rotate(180 150 200)"/>
    <text x="150" y="207" text-anchor="middle" font-size="12" fill="white" font-weight="bold">J1̅</text>
    
    <circle cx="250" cy="180" r="25" fill="#3498DB" stroke="#2874A6" stroke-width="2"/>
    <text x="250" y="187" text-anchor="middle" font-size="12" fill="white" font-weight="bold">J2</text>
    
    <!-- Connections -->
    <line x1="75" y1="50" x2="75" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="150" y1="55" x2="125" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="175" y1="100" x2="125" y2="120" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="100" y1="145" x2="125" y2="175" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="200" y1="125" x2="225" y2="155" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="175" y1="200" x2="225" y2="180" stroke="#7F8C8D" stroke-width="2"/>
  </g>
  
  <!-- Evolution timeline -->
  <g transform="translate(850, 450)">
    <text x="150" y="0" text-anchor="middle" font-size="16" fill="#2C3E50" font-weight="bold">Evolution Timeline</text>
    
    <!-- Generation markers -->
    <line x1="50" y1="30" x2="250" y2="30" stroke="#34495E" stroke-width="2"/>
    <circle cx="50" cy="30" r="5" fill="#34495E"/>
    <text x="50" y="55" text-anchor="middle" font-size="12" fill="#34495E">Gen 0</text>
    
    <circle cx="125" cy="30" r="5" fill="#E74C3C"/>
    <text x="125" y="55" text-anchor="middle" font-size="12" fill="#E74C3C">Stress</text>
    
    <circle cx="200" cy="30" r="5" fill="#27AE60"/>
    <text x="200" y="55" text-anchor="middle" font-size="12" fill="#27AE60">Adapt</text>
    
    <circle cx="250" cy="30" r="5" fill="#34495E"/>
    <text x="250" y="55" text-anchor="middle" font-size="12" fill="#34495E">Gen N</text>
  </g>
  
  <!-- Performance graph -->
  <g transform="translate(850, 580)">
    <text x="150" y="0" text-anchor="middle" font-size="16" fill="#2C3E50" font-weight="bold">Fitness Over Time</text>
    
    <!-- Axes -->
    <line x1="50" y1="120" x2="250" y2="120" stroke="#34495E" stroke-width="2"/>
    <line x1="50" y1="120" x2="50" y2="20" stroke="#34495E" stroke-width="2"/>
    
    <!-- Performance curve -->
    <path d="M 50 100 Q 80 100 100 80 T 150 40 T 200 30 T 250 25" 
          stroke="#27AE60" stroke-width="3" fill="none"/>
    
    <!-- Transposition events -->
    <circle cx="100" cy="80" r="3" fill="#E74C3C"/>
    <circle cx="150" cy="40" r="3" fill="#E74C3C"/>
    <circle cx="200" cy="30" r="3" fill="#E74C3C"/>
    
    <text x="150" y="150" text-anchor="middle" font-size="12" fill="#7F8C8D">Time →</text>
    <text x="20" y="70" text-anchor="middle" font-size="12" fill="#7F8C8D" transform="rotate(-90 20 70)">Fitness →</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(450, 720)">
    <rect x="0" y="0" width="300" height="50" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
    <rect x="10" y="10" width="30" height="15" fill="#E74C3C"/>
    <text x="45" y="22" font-size="12" fill="#2C3E50">V genes</text>
    
    <rect x="100" y="10" width="30" height="15" fill="#27AE60"/>
    <text x="135" y="22" font-size="12" fill="#2C3E50">D genes</text>
    
    <rect x="190" y="10" width="30" height="15" fill="#3498DB"/>
    <text x="225" y="22" font-size="12" fill="#2C3E50">J genes</text>
    
    <text x="150" y="42" text-anchor="middle" font-size="10" fill="#7F8C8D">Transposable Neural Modules</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498DB"/>
    </marker>
  </defs>
</svg>